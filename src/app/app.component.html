<div>
  <h1>Add Laptop :</h1>
  <form [formGroup]="lapForm" (ngSubmit)="add(lapForm)" class="w-50 m-auto">
    <div class="form-group">
      <label for="name">Name :</label>
      <input id="name" class="form-control" type="text" formControlName="name">
    </div>

    <div class="form-group">
      <label for="ram">Ram :</label>
      <input id="ram" class="form-control" type="number" formControlName="ram">
    </div>


    <div class="form-group">
      <label for="storage">storage :</label>
      <input id="storage" class="form-control" type="number" formControlName="storage">
    </div>


    <div class="form-group">
      <label for="Poster">Poster :</label>
      <input (change)="getPoster($event)" id="Poster" class="form-control" type="file" formControlName="poster">
    </div>

    <div style="text-align: center;">

    <button class="btn btn-info mt-3 w-50">Add</button>
    </div>
  </form>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let lap of laps">
      <div class="bg-info p-1">
        <img class="w-100" style="height: 200px;" [src]="imgPrefix + lap.poster" alt="">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Ram</th>
            <th>Storage</th>
          </tr>
          <tr>
            <td>{{lap.name}}</td>
            <td>{{lap.ram}} GB</td>
            <td>{{lap.storage}} GB</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
