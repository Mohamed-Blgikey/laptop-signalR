<nav style="background-color: rgba(0, 0, 0, 0.5) !important;" class="navbar fixed-top navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Laptop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span>{{notify.length}}</span> Notify
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let not of notify"><a [ngStyle]="{backgroundColor :not.title.includes('Added')?'green':not.title.includes('Edited')?'yellow':'red'}" class="dropdown-item mt-1">{{not.title}}</a></li>
          </ul>
        </li>

      </ul>

    </div>
  </div>
</nav>

<section class="pt-5 mt-5">
  <div *ngIf="!editMood">
    <h1>Add Laptop :</h1>
    <form [formGroup]="lapForm" (ngSubmit)="add(lapForm)" class="w-50 m-auto">
      <div class="form-group">
        <label for="name">Name :</label>
        <input id="name" class="form-control" type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label for="ram">Ram :</label>
        <input id="ram" class="form-control" type="number" formControlName="ram">
      </div>


      <div class="form-group">
        <label for="storage">storage :</label>
        <input id="storage" class="form-control" type="number" formControlName="storage">
      </div>


      <div class="form-group">
        <label for="Poster">Poster :</label>
        <input (change)="getPoster($event)" id="Poster" class="form-control" type="file" formControlName="poster">
      </div>

      <div style="text-align: center;">

      <button class="btn btn-info mt-3 w-50">Add</button>
      </div>
    </form>
  </div>

  <div *ngIf="editMood">
    <h1>Edit Laptop :</h1>
    <form [formGroup]="lapForm" (ngSubmit)="Edit(lapForm)" class="w-50 m-auto">
      <input type="text" formControlName = 'id' hidden>
      <div class="form-group">
        <label for="name">Name :</label>
        <input id="name" class="form-control" type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label for="ram">Ram :</label>
        <input id="ram" class="form-control" type="number" formControlName="ram">
      </div>


      <div class="form-group">
        <label for="storage">storage :</label>
        <input id="storage" class="form-control" type="number" formControlName="storage">
      </div>


      <div class="form-group">
        <label for="Poster">Poster :</label>
        <input (change)="getPoster($event)" id="Poster" class="form-control" type="file" formControlName="poster">
      </div>

      <div style="text-align: center;">

      <button class="btn btn-warning mt-3 w-50">Edit</button>
      </div>
    </form>
  </div>

  <div class="container my-5">
    <div class="row" style="justify-content: center;">
      <div class="col-md-4 mt-5" *ngFor="let lap of laps">
        <div class="bg-info p-1">
          <img class="w-100" style="height: 200px;" [src]="imgPrefix + lap.poster" alt="">
          <table class="table">
            <tr>
              <th>Name</th>
              <th>Ram</th>
              <th>Storage</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            <tr >
              <td>{{lap.name}}</td>
              <td>{{lap.ram}} GB</td>
              <td>{{lap.storage}} GB</td>
              <td class="pt-1"><button (click)="openEditMood(lap)" class="btn bg-warning">Edit</button></td>
              <td class="pt-1"><button (click)="deleteLap(lap.id,lap.poster)" class="btn bg-danger">Delete</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
